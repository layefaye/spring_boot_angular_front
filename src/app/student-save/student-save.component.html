<div class="row">
  <div class="card">
    <div class="card-body bg-light">
      <div class="col-sm-6 offset-sm-3">
        <h6 class="text-center">Add Student</h6>
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input
            type="text"
            name="firstname"
            [formControl]="firstname"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname:</label>
          <input
            type="text"
            name="lastname"
            [formControl]="lastname"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            name="phone"
            [formControl]="phone"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            name="address"
            [formControl]="address"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            [formControl]="email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="text"
            name="password"
            [formControl]="password"
            class="form-control"
          />
        </div>
        <div class="text-center mt-2">
          <button class="btn btn-dark" (click)="addStudent()">save</button>
        </div>
      </div>
    </div>
  </div>
</div>
